    <script>
        // Fill credentials based on role
        function fillCredentials(role) {
            const identifierInput = document.getElementById('identifier');
            const passwordInput = document.getElementById('password');
            
            // Highlight selected card
            document.querySelectorAll('.quick-login-card').forEach(card => {
                card.style.borderColor = '#e0e0e0';
            });
            event.currentTarget.style.borderColor = '#228B22';
            
            if (role === 'admin') {
                identifierInput.value = 'PDG';
                passwordInput.value = 'Yahya2506';
            } else if (role === 'employe') {
                identifierInput.value = 'Caissier_1';
                passwordInput.value = 'CaisseP123';
            } else {
                identifierInput.value = 'client@parcbois.cm';
                passwordInput.value = 'client123';
            }
        }
        
        // Toggle password visibility
        function togglePassword() {
            const pwdInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePwdBtn');
            
            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                pwdInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Check URL params for role pre-selection
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');
            if (role) {
                // Simulate click on the appropriate card
                const cards = document.querySelectorAll('.quick-login-card');
                if (role === 'admin' && cards[1]) {
                    cards[1].click();
                } else if (role === 'employe' && cards[2]) {
                    cards[2].click();
                } else if (role === 'client' && cards[0]) {
                    cards[0].click();
                }
            }
        });
    </script>
